<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <script>
      function submitFunction(e) {
        e.preventDefault();

        const form = document.querySelector("form");
        const formData = new FormData(form);

        const output1 = document.getElementById("output1");
        const output2 = document.getElementById("output2");
        for (const [key, value] of formData) {
          if (key === "web-c") {
            output1.textContent += `${key}: ${value}\n`;
          } else {
            output2.textContent += `${key}: ${value}\n`;
          }
        }
      }
    </script>
    <div class="layout-wrapper">
      <form onsubmit="return submitFunction(event)" class="form">
        <div class="layout">
          <div>
            <a-input label="Web component input" name="web-c"></a-input>
          </div>
          <div>
            <div class="form-wrapper">
              <label>Native input</label>
              <input name="native" type="text" />
            </div>
          </div>
        </div>
        <button type="submit">Send</button>
      </form>
      <div class="layout">
        <pre id="output1"></pre>
        <pre id="output2"></pre>
      </div>
    </div>
  </body>
</html>
